<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- this is vue element -->
    <div id="root">
      <div class="container">
        <div class="row mx-0">
          <div class="col-6">
            <form @submit="OnSubmit">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input  class="form-control" v-model="form.username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" />
                <div v-if = "error.username" class="alert alert-danger" role="alert">
                  {{error.username}}
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input :type="ableToSee ? 'text' : 'password'" class="form-control" v-model="form.password" id="exampleInputPassword1" placeholder="Password" />
                <button class="btn btn-success" type="button" id="_ShowHide" @click="ShowHide()" >
                    <img width="20px" height="20px" v-if = "!ableToSee" src="https://image.flaticon.com/icons/png/512/65/65000.png">
                    <img width="20px" height="20px" v-if = "ableToSee" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKf3VYQV1taBIgd5xX45NqrFYzJA8xvBu4lA&usqp=CAU">
                </button>
                <div v-if = "error.password" class="alert alert-danger" role="alert">
                  {{error.password}}
                </div>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" v-model="form.policy" id="exampleCheck1" />
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                <div v-if = "error.policy" class="alert alert-danger" role="alert">
                  {{error.policy}}
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
                  <div v-if = "success" class="alert alert-success" role="alert">
                    Chúc mừng {{fullname}} đã đăng nhập thành công !!!
                  </div>
                  <div v-if = "unsuccess" class="alert alert-warning" role="alert">
                   Sai username hoặc password !!!
                  </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  
  <script src="./main.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</html>
